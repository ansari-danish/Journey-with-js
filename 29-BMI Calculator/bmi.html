<html>
 <head>
 <title>BMI Calculator</title>
 </head>
 <style>
 form, input {
    font-size: 18px;


 }
 body {
   background-color: whitesmoke;
 }
 #button {
     background-color: blueviolet;
 }
 </style>
 <body>
 <h1 align="center">BMI Calculator</h1>
 <form>
   <fieldset>
 <label for="height">Height (in meter): </label> <br />
 <input type="text" id="height" name="height">
<br /><br />

 <label for="weight">Weight (in kg): </label> <br />
 <input type="text" id="weight" name="weight">

</fieldset>
 <br>

 <input type="button" value="Calculate" id="button" onclick="calculate()"> <br>

 <p id="result"></p>
 </form>
<script type="text/javascript">
 function calculate() {
 var height =
parseFloat(document.getElementById("height").value);
 var weight =
parseFloat(document.getElementById("weight").value);
 var bmi = weight /(height*height);
 if(bmi < 18.5) {
 document.getElementById("result").innerHTML =
"Underweight : " + bmi.toFixed(2);
 } else if (bmi >= 18.5 && bmi <= 24.9) {
 document.getElementById("result").innerHTML =
"Healthy Weight : " + bmi.toFixed(2);
 } else if (bmi >= 25.0 && bmi <= 29.9) {
 document.getElementById("result").innerHTML =
"Overweight : " + bmi.toFixed(2);
 } else if (bmi >= 30.0) {
 document.getElementById("result").innerHTML =
"Obesity : " + bmi.toFixed(2);
 }
 }
</script>
 </body>
</html>
